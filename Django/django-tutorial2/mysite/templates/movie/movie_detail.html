{% extends 'common/base.html' %}
{% block content %}
<div class="row">
  {% for movie in movies %}

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{movie.image}}" alt="">
      <div class="caption">
        <h3>{{movie.title}}</h3>
        <span>Director:</span>
        {% for director in movie.directors %}
        <span>{{director}}</span>
        {% endfor %}
        <p>Pubdate: {{movie.pubdate}}</p>
        <span>Actor:  </span>
        {% for actor in movie.actors %}
        <span>{{actor}}</span>
        {% endfor %}
        <a href="{{ movie.link }}" class="btn btn-default btn-primary">세부정보</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}

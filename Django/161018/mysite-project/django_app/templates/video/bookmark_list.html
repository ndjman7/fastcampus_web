{% extends 'common/base.html' %}
{% block content %}
<div>
    <a href="{% url 'video:search' %}" class="btn btn-default">search</a>
</div>
{% for video in videos%}
    <div><img src="{{ video.thumbnail }}" alt=""></div>
    <div>Title:{{ video.title }}</div>
    <div>Description:{{ video.description }}</div>
    <div>Published_date:{{ video.published_date }}</div>


{% endfor %}
{% endblock content %}
